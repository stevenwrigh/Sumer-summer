<!DOCTYPE html>
<html>
  <head>
    <title>Sumerian Gods</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
      }

      #container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h1 {
        text-align: center;
        font-size: 2rem;
        margin-bottom: 30px;
      }

      ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      li {
        margin-bottom: 10px;
        padding: 10px;
        border-radius: 5px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        background-color: #fafafa;
      }

      li:hover {
        background-color: #f0f0f0;
        cursor: pointer;
      }

      .modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1;
      }

      .modal-content {
        width: 400px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        padding: 20px;
      }

      .close-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        font-size: 1.5rem;
        color: #aaa;
        cursor: pointer;
      }

      .god-name {
        font-size: 1.5rem;
        font-weight: bold;
        margin-bottom: 10px;
      }

      .god-attribute {
        font-size: 1rem;
        line-height: 1.5;
      }
    </style>
  </head>

    </div>

        <span class="close-btn">&times;</span>
        <div class="god-name"></div>
        <div class="god-attribute"></div>
      </div>
    </div>
